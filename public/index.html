<!DOCTYPE html>
<html>

<head>

  <title>CSS/HTML Workshop with Convargo</title>
  <link rel='stylesheet' href='style.css' />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>

<body>
    
    <div class="convargo-title">
        <hr id="convargo-line" width =1000px>
        <h1 align=center><b>CONVARGO</b></h1>
        <h2 align=center><i>The transport revolution !</i></h2>
    </div>
    

   

    <div >
      <img src="truck.jpg" alt="Road-truck">
    </div>

  <div id="transition"></div>

  <div >
    <h1 id="welcome" style="text-align : center;">Welcome to Convargo ! What do you want to send ? </h1>
    <h2 id="explainations" style="text-align : center;">Enter your shipping informations and get the instant price by clicking on the compute button.</h2>
  </div>
  
  <br>

  <div id="trucker">
    
    <fieldset class="fieldset" style="border:black 2px solid;" >
      <legend>Trucker informations</legend>
      <p>
          <label>Enter the trucker's name : </label><input class="name" type="text" placeholder=" Trucker name" />
      </p>
      <p>
          <label>Enter the trucker's price per kilometers : </label><input class="price-by-km" type="number" placeholder=" Price by km" />
      </p>
      <p>
          <label>Enter the trucker's price per cubic meter : </label><input class="price-by-cubic" type="number" placeholder=" Price by m3" />
      </p>
      
    </fieldset>
    
  </div>

  <br>
  <br>

  <div id="shipper" style =" text-align: center;">
      <fieldset class="fieldset" style="border:black 2px solid;">
          <legend>Shipper informations</legend>
          <form action="">
            <p>
              <label>Enter the shipper's name : </label><input class="name" type="text" placeholder=" Shipper name" />
            </p>
            <p>
                <label>Enter the distance of the delivery : </label><input class="distance" type="number" placeholder=" Distance in km" />
            </p>
            <p>
                <label>Enter the volume to transport : </label><input class="volume" type="number" placeholder=" Volume in m3" />
            </p>
            
          </form>
          
      </fieldset>
    <br>
    
    <p>
      <hr class="hr-style">
        <label  size="25"> <input class="option" type="checkbox" name="deduction-box" value="" placeholder="Deductible option">  Deductible Option (additional 1â‚¬/M3)</label>
      <hr class="hr-style">
    </p>
    
  </div>
  <div class="compute-button" style="text-align : center;"> 
      <button id="compute">Compute</button>
  </div>


  <div id="actors"></div>
  <script src="convargo.js"></script>
  <script src="index.js"></script>
</body>

</html>
